<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Pod Request</title>
</head>

<body>
    <div class="intro">
        <div class="container">
            <div class="intro__inner">

                <img class="intro__logo" src="images/main-logo.png" alt="">
                <div class="intro__bg"></div>
                <img class="intro__dots" src="images/dots.png" alt="">

                <div class="intro__content">
                    <h1 class="intro__title">Publish your podcasts
                        <span class="intro__title-white">everywhere.</span>
                    </h1>
                    <p class="intro__text">
                        Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify,
                        Apple Podcasts, Google Podcasts, Pocket Casts and more!
                    </p>
                    <form class="intro__form" action="/">
                        <input class="intro__input" type="email" id="email" name="email" placeholder="Email address"
                            required>
                        <button class="intro__btn" type="submit">Request Access</button>
                        <p class="intro__validator"></p>
                    </form>
                    <div class="intro__labels">
                        <img src="images/logos/spotify.png" alt="" class="intro__label">
                        <img src="images/logos/apple.png" alt="" class="intro__label">
                        <img src="images/logos/google.png" alt="" class="intro__label">
                        <img src="images/logos/pocket.png" alt="" class="intro__label">
                    </div>
                </div><!-- /.intro__content -->

            </div><!-- /.intro__inner -->
        </div><!-- /.container -->
    </div><!-- /.intro -->

    <script src="js/app.js "></script>
</body>

</html>
